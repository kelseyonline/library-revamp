<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Hall of Fame</title>
</head>
<body>
    <h2 id="hero">Library Hall of Fame</h2>
    <table id="table">
        <tr id="table-header">
          <th id="title-header">Title</th>
          <th id="author-header">Author</th>
          <th id="pages-header">Pages</th>
          <th id="read-header">Read?</th>
          <th id="delete-header"></th>
        </tr>
      </table> 

      <button id="add-book-btn">+ Add new</button>

    <script src="script.js"></script>

    <dialog id="dialog">
        <form action="post" id="form">
            <label for="title-input">Title</label>
            <input type="text" id="title-input" name="title">
            <br>
            <label for="author-input">Author</label>
            <input type="text" id="author-input" name="author">
            <br>
            <label for="pages-input">Pages</label>
            <input type="text" id="pages-input" name="pages">
            <br>
            <label for="radio-div">Read it?</label>
            <div id="radio-div">
                <label for="radio-input-yes">Yes</label>
                <input type="radio" id="read-input-yes" name="read">
                <label for="radio-input-no">No</label>
                <input type="radio" id="read-input-no" name="read">
            </div>
            <br>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </dialog>
    <footer>Made by @kelseyonline</footer>

</body>
</html>
